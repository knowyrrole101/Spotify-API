<html>
  <head>
    <meta charset='UTF-8' />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width" />
    <title>Spotify API</title>
  </head>

  <body>
    <div class='container'>
      <div class='title'>
        <span class='spotify-title'>Spotify API</span>
        <img src='spotify.png' alt='spotify-icon' id='spotify-icon'>
      </div>

      <form>
        <div class='form-group'>
          <button type='submit' class='btn btn-success' id='artist-submit'>Show Artist</button>
        </div>
      </form>


      <!-- Artist Information -->
      <div class='panel panel-default'>
        <div class='panel-heading' id='artist-heading'>Artist Name
          <!--  -->
        </div>
        <div class='panel-body'>
          <div class='row'>
            <div class='col-md-7' id='artist-image'></div>
            <div class='col-md-5'>
             <div class='box' id='box'>
               <h3>Artist Information</h3>
               <h5 id='artist-followers'></h5>
               <div id='artist-link'>
               </div>
               <h3>Related Artists:</h3>
               <div id='related-artists-text'>
               </div>
            </div>
           </div>
          </div>
         </div>
        </div>
      <!--  -->

      <div class='panel panel-default'>
        <div class='panel-heading' id='artist-heading-tracks'>
          Top 10 Tracks
          <!-- <button type='submit' class='btn btn-danger' id='artist-clear'>Clear</button> -->
        </div>
        <div class='panel-body'>
          <div class='row'>
            <div class='col-md-6' id='top-10-tracks'>

              <table class='table table-striped'>
                <tr>
                  <th>Song Title</th>
                  <th>Preview Track</th>
                </tr>
                </th>
                <tr>
                  <td>Hello World!</td>
                  <td>Hello World!</td>
                </tr>
              </table>

            </div>
          </div>
        </div>
      </div>

      <div class='panel panel-default'>
        <div class='panel-heading' id='artist-heading-related'>
        </div>

        <div class='panel-body' id='related-artists-thumbnails'>

          <div class='row'>
            <div class='col-md-2 image-thumbnail'>
            </div>
          </div>

        </div>
      </div>







    </div>


  </body>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <!-- Spotify API Javascript Source Code -->
  <script src='main.js'></script>
</html>
